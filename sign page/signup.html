<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in or register</title>

    <link rel="shortcut icon" href="https://m.geekbuying.com/favicon.ico">
    
    <link rel="stylesheet" href="signup.css">

  </head>
  <body>
      <div id="HP_logo"><img src="https://content1.geekbuying.com/V1.4/en/images/indexV7/Geekbuying.png" alt=""></div>
          <div  id="HP_container">
            <div id="HP_signup">

              <div id="HP_top_head">
                <h2 id="HP_create">Create your account</h2>
                <a href="signin.html"> <h2 id="HP_signin">Sign In</h2></a>
              </div>

              <input id="HP_name" type="text" placeholder="Nick name" />
              <input id="HP_email" type="email" placeholder="Email address" />
              <input id="HP_password" type="password" placeholder="Password" />

              <div id="HP_access">
                <input id="HP_access_code" type="text" placeholder="Access code" />
                <img id="HP_random" src="https://www.geekbuying.com/QA/QACode" alt="" />
              </div>

              <div id="HP_checkbox">
                <label id="HP_login_check">
                    <input  type="checkbox" id="HP_CBOX">
                    <span id="HP_Policy">I agree to Geekbuying's<u>Terms of Use</u> & <u>Privacy Policy</u></span>
                </label>
              </div>
              <div id="HP_submit" onclick="submit()">Create account</div>
          </div>
      </div>
  </body>
</html>
<script src="signup.js"></script>
